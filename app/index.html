<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>brsFiddle - Brigtscript Code Playground</title>
  <meta name="description" content="Simple Code Editor for playing with Brigtscript language." />
  <meta name="author" content="Marcelo Lv Cabral" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://brsfiddle.net/" />
  <meta property="og:title" content="brsFiddle - Brigtscript Code Playground" />
  <meta property="og:description" content="Simple Code Editor for playing with Brigtscript language." />
  <meta property="og:image" content="https://lvcabral.com/brs/images/icon.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary" />
  <meta property="twitter:url" content="https://brsFiddle.net/" />
  <meta property="twitter:title" content="brsFiddle - Brigtscript Code Playground" />
  <meta property="twitter:description" content="Simple Code Editor for playing with Brigtscript language." />
  <meta property="twitter:image" content="https://lvcabral.com/brs/images/icon.png" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/codemirror.css" />
  <link rel="stylesheet" href="css/vscode-dark.css" />
</head>

<body id="root" class="index-page">
  <header class="header">
    <div class="container">
      <a class="brand" href="/">
        <img src="./images/logo.svg" alt="brs Console" />
      </a>
      <div class="actions">
        <a href="https://paypal.me/lvcabral" title="Donate" target="_blank" class="donate">
          <i class="jsc-icon-coffee-cup"></i>
          <span>Donate</span>
        </a>
        <button title="Share" class="share">
          <i class="jsc-icon-share"></i>
          <span>Share</span>
        </button>
      </div>
    </div>
  </header>
  <main class="main-container editor">
    <div class="code">
      <div class="code-header">
        <div>
          <h4>Source Code</h4>
        </div>
        <div>
          <button title="Save the Code" class="save">
            <i class="jsc-icon-save"></i>
            <span></span>
          </button>
          <button title="Run the Code" class="run">
            <i class="jsc-icon-run"></i>
            <span></span>
          </button>
        </div>
      </div>
      <div class="editor-wrapper">
        <textarea id="brsCode" placeholder="Loading..." spellcheck="false"></textarea>
      </div>
    </div>
    <div class="layout-separator"></div>
    <div id="right-container">
      <div class="emulator-display">
        <div class="display-header">
          <div>
            <h4>Display</h4>
          </div>
          <div>
            <button title="Break and Debug" class="break">
              <i class="jsc-icon-cancel"></i>
              <span></span>
            </button>
          </div>
        </div>
        <canvas id="display"></canvas>
      </div>
      <div class="console">
        <div class="console-header">
          <div>
            <h4>Console</h4>
          </div>
          <div>
            <button title="Clear All Logs" class="clear-all">
              <i class="jsc-icon-clear-all"></i>
              <span></span>
            </button>
          </div>
        </div>
        <div id="console-logs" class="active"></div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="./lib/brsEmu.js"></script>
  <script type="text/javascript" src="./lib/brsFiddle.js"></script>
</body>

</html>
